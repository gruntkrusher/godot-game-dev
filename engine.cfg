[application]

name="TopDownShooter"
main_scene="res://scenes/main/devMain.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=1920
height=1080
test_width=1080
test_height=720
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
mining_laser=[mbutton(1, 2)]
thrust=[key(W)]
shoot=[mbutton(1, 1)]
